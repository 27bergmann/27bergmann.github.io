<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Berg Hub</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Lucide Icons CDN -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.248.0/dist/lucide.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="neon-text">Berg Hub</h1>
      <p class="subtitle scroll-text">Platform Scripting | Roblox Executor</p>
    </header>

    <section class="script-loadstring">
      <h2>
        <span class="code-icon" data-icon="code"></span> Script Loadstring
      </h2>
      <p class="secure-connection">
        <span class="shield-icon" data-icon="shield"></span> Secure Connection
      </p>

      <textarea id="script-url" readonly>https://27bergmann.github.io/main")()</textarea>

      <button id="copy-btn" aria-label="Copy to Clipboard">
        <span class="copy-icon" data-icon="clipboard"></span> Copy to Clipboard
      </button>

      <p class="info scrolling-info" aria-live="polite" aria-atomic="true">
        ℹ️ Paste this script into your executor to run
      </p>
    </section>

    <footer>
      <p>© 2025 Berg Hub Protected by Law</p>
      <div class="social-buttons">
        <a href="https://discord.com" class="discord-btn" target="_blank" rel="noopener noreferrer" aria-label="Discord">
          <span data-icon="discord"></span> Discord
        </a>
        <a href="https://youtube.com" class="youtube-btn" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
          <span data-icon="youtube"></span> YouTube
        </a>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
  <script>
    // Replace all elements with data-icon attribute with Lucide SVG icons
    document.querySelectorAll("[data-icon]").forEach(el => {
      const iconName = el.getAttribute("data-icon");
      const svg = lucide.createIcon(iconName, {strokeWidth: 1.5, width: 20, height: 20, color: "#ff4b4b"});
      el.replaceWith(svg);
    });
  </script>
</body>
</html>
