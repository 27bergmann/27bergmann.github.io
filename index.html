<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Berg Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://files.catbox.moe/r81dz4.png">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #1a0000, #050000);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 480px;
            text-align: center;
            animation: fadeIn 1s ease;
        }
        .logo-title {
            margin-bottom: 8px;
        }
        .title {
            font-size: 48px;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 8px rgba(255,0,0,.8), 0 0 25px rgba(255,0,0,.6);
            letter-spacing: -1px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .line {
            width: 140px;
            height: 3px;
            margin: 12px auto 20px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            box-shadow: 0 0 20px rgba(255,0,0,.8);
            border-radius: 2px;
        }
        .subtitle {
            opacity: .85;
            margin-bottom: 28px;
            font-size: 15px;
            font-weight: 400;
        }
        .card {
            background: linear-gradient(180deg, #0f0000, #050000);
            border-radius: 20px;
            padding: 24px;
            box-shadow: inset 0 0 30px rgba(0,0,0,.9), 0 0 25px rgba(255,0,0,.2);
            border: 1px solid rgba(255,0,0,.1);
            animation: slideUp .8s ease;
            margin-bottom: 24px;
        }
        .secure-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0,255,0,.05);
            border: 1px solid rgba(0,255,0,.2);
            border-radius: 12px;
            color: #7dff7d;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 18px;
        }
        .icon-svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }
        .script-box {
            margin: 18px 0;
            padding: 16px;
            background: #0a0000;
            border-radius: 14px;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            box-shadow: inset 0 0 18px rgba(255,0,0,.25);
            overflow-x: auto;
            text-align: left;
            border: 1px solid rgba(255,0,0,.15);
            color: #d4a574;
        }
        .script-box::-webkit-scrollbar {
            height: 8px;
        }
        .script-box::-webkit-scrollbar-track {
            background: transparent;
            border-radius: 10px;
        }
        .script-box::-webkit-scrollbar-thumb {
            background: rgba(255,0,0,.3);
            border-radius: 10px;
        }
        .script-box::-webkit-scrollbar-thumb:hover {
            background: rgba(255,0,0,.5);
        }
        .script-box {
            scrollbar-width: thin;
            scrollbar-color: rgba(255,0,0,.3) transparent;
        }
        .copy-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, #ff0000, #b30000);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255,0,0,.4);
            transition: all .3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255,0,0,.6);
        }
        .copy-btn:active {
            transform: translateY(0);
        }
        .info {
            margin-top: 14px;
            font-size: 13px;
            opacity: .7;
        }
        .social-links {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        .social-link {
            padding: 16px 12px;
            background: linear-gradient(180deg, #120000, #080000);
            border-radius: 14px;
            text-decoration: none;
            color: white;
            font-size: 13px;
            font-weight: 500;
            box-shadow: inset 0 0 15px rgba(0,0,0,.8), 0 0 10px rgba(255,0,0,.1);
            border: 1px solid rgba(255,0,0,.1);
            transition: all .3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .social-link:hover {
            background: linear-gradient(180deg, #1a0000, #0a0000);
            border-color: rgba(255,0,0,.3);
            transform: translateY(-2px);
        }
        .social-link svg {
            width: 24px;
            height: 24px;
        }
        .social-link svg path,
        .social-link svg polyline {
            fill: #d4514a;
            stroke: #d4514a;
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        .feature-box {
            padding: 14px;
            background: linear-gradient(180deg, #120000, #080000);
            border-radius: 12px;
            border: 1px solid rgba(255,0,0,.1);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            text-decoration: none;
            color: white;
            transition: all .3s ease;
            cursor: pointer;
        }
        .feature-box:hover {
            background: linear-gradient(180deg, #1a0000, #0a0000);
            border-color: rgba(255,0,0,.3);
            transform: translateY(-2px);
        }
        .feature-box svg, .feature-box img.game-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            border-radius: 4px;
            object-fit: cover;
        }
        .feature-box.secure svg {
            stroke: #7dff7d;
            fill: none;
        }
        .feature-box.opensource svg {
            stroke: #d4514a;
            fill: none;
        }
        .feature-text {
            text-align: left;
            flex: 1;
        }
        .feature-title {
            font-weight: 600;
            margin-bottom: 2px;
        }
        .feature-desc {
            opacity: .6;
            font-size: 11px;
        }
        .status-badge {
            margin-left: auto;
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }
        .status-working {
            background: rgba(0,255,0,.15);
            color: #7dff7d;
            border: 1px solid rgba(0,255,0,.3);
        }
        .status-development {
            background: rgba(255,200,0,.15);
            color: #ffcc00;
            border: 1px solid rgba(255,200,0,.3);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            padding: 10px 16px;
            background: linear-gradient(135deg, #ff0000, #b30000);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,0,0,.4);
            transition: all .3s ease;
        }
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,0,0,.6);
        }

        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.6s ease; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @media (max-width: 480px) {
            .title {
                font-size: 38px;
            }
            .social-links {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
