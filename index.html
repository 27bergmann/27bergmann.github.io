<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Berg Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.png">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container fade">

    <h1 class="title" id="title"></h1>
    <div class="line"></div>

    <p class="subtitle" id="subtitle"></p>

    <div class="card slide">

        <div class="secure">
            <span class="icon lock"></span>
            <span id="secureText"></span>
        </div>

        <pre class="script-box" id="script"></pre>

        <button onclick="copyScript()" id="copyBtn">
            <span class="icon clipboard"></span>
            <span id="copyText"></span>
        </button>

        <p class="info" id="info"></p>
    </div>

    <div class="socials">
        <a href="https://discord.gg/YOUR" target="_blank">Discord</a>
        <a href="https://youtube.com" target="_blank">YouTube</a>
        <a href="https://scriptblox.com" target="_blank">ScriptBlox</a>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
