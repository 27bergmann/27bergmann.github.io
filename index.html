<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Berg Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>ðŸ”´</text></svg>">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #1a0000, #050000);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 0 8px rgba(255,0,0,.8), 0 0 25px rgba(255,0,0,.6);
            letter-spacing: -1px;
        }

        .line {
            width: 140px;
            height: 3px;
            margin: 12px auto 20px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            box-shadow: 0 0 20px rgba(255,0,0,.8);
            border-radius: 2px;
        }

        .subtitle {
            opacity: .85;
            margin-bottom: 28px;
            font-size: 15px;
            font-weight: 400;
        }

        .card {
            background: linear-gradient(180deg, #0f0000, #050000);
            border-radius: 20px;
            padding: 24px;
            box-shadow: inset 0 0 30px rgba(0,0,0,.9), 0 0 25px rgba(255,0,0,.2);
            border: 1px solid rgba(255,0,0,.1);
            animation: slideUp .8s ease;
            margin-bottom: 24px;
        }

        .secure-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0,255,0,.05);
            border: 1px solid rgba(0,255,0,.2);
            border-radius: 12px;
            color: #7dff7d;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 18px;
        }

        .icon-svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .script-box {
            margin: 18px 0;
            padding: 16px;
            background: #0a0000;
            border-radius: 14px;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            box-shadow: inset 0 0 18px rgba(255,0,0,.25);
            overflow-x: auto;
            text-align: left;
            border: 1px solid rgba(255,0,0,.15);
            color: #d4a574;
        }

        /* Fix scrollbar styling - make it transparent/match background */
        .script-box::-webkit-scrollbar {
            height: 8px;
        }

        .script-box::-webkit-scrollbar-track {
            background: transparent;
            border-radius: 10px;
        }

        .script-box::-webkit-scrollbar-thumb {
            background: rgba(255,0,0,.3);
            border-radius: 10px;
        }

        .script-box::-webkit-scrollbar-thumb:hover {
            background: rgba(255,0,0,.5);
        }

        /* Firefox scrollbar */
        .script-box {
            scrollbar-width: thin;
            scrollbar-color: rgba(255,0,0,.3) transparent;
        }

        .copy-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, #ff0000, #b30000);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255,0,0,.4);
            transition: all .3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255,0,0,.6);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .info {
            margin-top: 14px;
            font-size: 13px;
            opacity: .7;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .social-link {
            padding: 16px 12px;
            background: linear-gradient(180deg, #120000, #080000);
            border-radius: 14px;
            text-decoration: none;
            color: white;
            font-size: 13px;
            font-weight: 500;
            box-shadow: inset 0 0 15px rgba(0,0,0,.8), 0 0 10px rgba(255,0,0,.1);
            border: 1px solid rgba(255,0,0,.1);
            transition: all .3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .social-link:hover {
            background: linear-gradient(180deg, #1a0000, #0a0000);
            border-color: rgba(255,0,0,.3);
            transform: translateY(-2px);
        }

        .social-link svg {
            width: 24px;
            height: 24px;
        }
        
        .social-link svg path,
        .social-link svg polyline {
            fill: #d4514a;
            stroke: #d4514a;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .feature-box {
            padding: 14px;
            background: linear-gradient(180deg, #120000, #080000);
            border-radius: 12px;
            border: 1px solid rgba(255,0,0,.1);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            text-decoration: none;
            color: white;
            transition: all .3s ease;
        }

        .feature-box:hover {
            background: linear-gradient(180deg, #1a0000, #0a0000);
            border-color: rgba(255,0,0,.3);
            transform: translateY(-2px);
        }

        .feature-box svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .feature-box.secure svg {
            stroke: #7dff7d;
            fill: none;
        }

        .feature-box.opensource svg {
            stroke: #d4514a;
            fill: none;
        }

        .feature-text {
            text-align: left;
        }

        .feature-title {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .feature-desc {
            opacity: .6;
            font-size: 11px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 38px;
            }
            .social-links {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title" id="title"></h1>
        <div class="line"></div>
        <p class="subtitle" id="subtitle"></p>

        <div class="card">
            <div class="secure-badge">
                <svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="#7dff7d" stroke-width="2">
                    <rect x="5" y="11" width="14" height="10" rx="2"/>
                    <path d="M12 17v-2"/>
                    <path d="M7 11V7a5 5 0 0110 0v4"/>
                </svg>
                <span id="secureText"></span>
            </div>

            <div class="script-box" id="script"></div>

            <button class="copy-btn" onclick="copyScript()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2"/>
                    <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
                </svg>
                <span id="copyText"></span>
            </button>

            <p class="info" id="info"></p>
        </div>

        <div class="social-links">
            <a href="https://discord.gg/ZRuJcQmaUJ" target="_blank" class="social-link">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.317 4.37a19.791 19.791 0 00-4.885-1.515.074.074 0 00-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 00-5.487 0 12.64 12.64 0 00-.617-1.25.077.077 0 00-.079-.037A19.736 19.736 0 003.677 4.37a.07.07 0 00-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 00.031.057 19.9 19.9 0 005.993 3.03.078.078 0 00.084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 00-.041-.106 13.107 13.107 0 01-1.872-.892.077.077 0 01-.008-.128 10.2 10.2 0 00.372-.292.074.074 0 01.077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 01.078.01c.12.098.246.198.373.292a.077.077 0 01-.006.127 12.299 12.299 0 01-1.873.892.077.077 0 00-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 00.084.028 19.839 19.839 0 006.002-3.03.077.077 0 00.032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 00-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
                </svg>
                <span>Discord</span>
            </a>

            <a href="https://www.youtube.com/@ManFaceScript" target="_blank" class="social-link">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M23.498 6.186a3.016 3.016 0 00-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 00.502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 002.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 002.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                </svg>
                <span>YouTube</span>
            </a>

            <a href="https://scriptblox.com/profile/scripts" target="_blank" class="social-link">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M7 8l-4 4 4 4M17 8l4 4-4 4M14 4l-4 16"/>
                </svg>
                <span>Scripts</span>
            </a>
        </div>

        <div class="feature-grid">
            <div class="feature-box secure">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                </svg>
                <div class="feature-text">
                    <div class="feature-title">Secure</div>
                    <div class="feature-desc">Protected</div>
                </div>
            </div>

            <a href="https://junkie-development.de/overview/berghub" target="_blank" class="feature-box opensource">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                    <circle cx="7" cy="7" r="4"/>
                    <path d="M10.5 9.5L20 19M14 14l1 1M17 17l1 1"/>
                </svg>
                <div class="feature-text">
                    <div class="feature-title">Berg Hub</div>
                    <div class="feature-desc">Key System</div>
                </div>
            </a>
        </div>
    </div>

    <script>
        // Typewriter effect for title
        const titleText = "Berg Hub";
        let i = 0;
        const title = document.getElementById("title");

        function typeTitle() {
            if (i < titleText.length) {
                title.textContent += titleText.charAt(i);
                i++;
                setTimeout(typeTitle, 120);
            }
        }
        typeTitle();

        // Script content (obfuscated)
        const encoded = "bG9hZHN0cmluZyhnYW1lOkh0dHBHZXQoImh0dHBzOi8vMjdiZXJnbWFubi5naXRodWIuaW8vbWFpbi5sdWEiKSkoKQ==";
        document.getElementById("script").innerText = atob(encoded);

        // Language detection
        const lang = navigator.language.startsWith("id") ? "id" : "en";
        const text = {
            en: {
                subtitle: "Platform Scripting | Roblox Executor",
                secure: "Secure Connection",
                copy: "Copy Script",
                copied: "Copied!",
                info: "Paste this script into your executor."
            },
            id: {
                subtitle: "Platform Scripting | Eksekutor Roblox",
                secure: "Koneksi Aman",
                copy: "Salin Script",
                copied: "Tersalin!",
                info: "Tempel skrip ini ke eksekutor."
            }
        };

        document.getElementById("subtitle").textContent = text[lang].subtitle;
        document.getElementById("secureText").textContent = text[lang].secure;
        document.getElementById("copyText").textContent = text[lang].copy;
        document.getElementById("info").textContent = text[lang].info;

        // Copy function
        function copyScript() {
            const scriptContent = document.getElementById("script").innerText;
            navigator.clipboard.writeText(scriptContent);
            const copyTextEl = document.getElementById("copyText");
            copyTextEl.textContent = text[lang].copied;
            setTimeout(() => {
                copyTextEl.textContent = text[lang].copy;
            }, 1500);
        }
    </script>
</body>
</html>
