<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supported Games | Berg Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://files.catbox.moe/r81dz4.png">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #1a0000, #050000);
            color: white;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            text-align: center;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            padding: 10px 16px;
            background: linear-gradient(135deg, #ff0000, #b30000);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(255,0,0,.4);
            transition: all .3s ease;
        }
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,0,0,.6);
        }
        .title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 0 8px rgba(255,0,0,.8);
        }
        .subtitle {
            opacity: .8;
            margin-bottom: 30px;
            font-size: 15px;
        }
        .games-list {
            display: grid;
            gap: 16px;
        }
        .game-card {
            background: linear-gradient(180deg, #120000, #080000);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255,0,0,.15);
            box-shadow: 0 0 20px rgba(255,0,0,.1);
            transition: all .3s ease;
        }
        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 30px rgba(255,0,0,.3);
            border-color: rgba(255,0,0,.4);
        }
        .game-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .game-info {
            padding: 16px;
            text-align: left;
        }
        .game-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 6px;
        }
        .game-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        .status-working {
            background: rgba(0,255,0,.15);
            color: #7dff7d;
            border: 1px solid rgba(0,255,0,.3);
        }
        .status-broken {
            background: rgba(255,100,100,.15);
            color: #ff6b6b;
            border: 1px solid rgba(255,100,100,.3);
        }
        .status-updating {
            background: rgba(255,200,0,.15);
            color: #ffcc00;
            border: 1px solid rgba(255,200,0,.3);
        }
        .game-link {
            display: block;
            margin-top: 12px;
            padding: 10px;
            background: linear-gradient(135deg, #ff0000, #b30000);
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 14px;
            text-align: center;
            transition: all .3s ease;
        }
        .game-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255,0,0,.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://27bergmann.github.io" class="back-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Hub
        </a>

        <h1 class="title">Supported Games</h1>
        <p class="subtitle">List of games currently supported by Berg Hub</p>

        <div class="games-list">
            <!-- Example Game 1 -->
            <div class="game-card">
                <img src="https://tr.rbxcdn.com/30DAY-Thumbnails/1/512x512/Png/1424564f30f04d8c8f9d8f8f8f8f8f8f/Thumbnail" alt="Blox Fruits" class="game-image">
                <div class="game-info">
                    <div class="game-name">Blox Fruits</div>
                    <span class="game-status status-working">Working</span>
                    <a href="https://www.roblox.com/games/2753915549/Blox-Fruits" target="_blank" class="game-link">
                        Open Game
                    </a>
                </div>
            </div>

            <!-- Example Game 2 -->
            <div class="game-card">
                <img src="https://tr.rbxcdn.com/30DAY-Thumbnails/1/512x512/Png/4d5b8e6f8f8f8f8f8f8f8f8f8f8f8f8f/Thumbnail" alt="Arsenal" class="game-image">
                <div class="game-info">
                    <div class="game-name">Arsenal</div>
                    <span class="game-status status-working">Working</span>
                    <a href="https://www.roblox.com/games/286090429/Arsenal" target="_blank" class="game-link">
                        Open Game
                    </a>
                </div>
            </div>

            <!-- Example Game 3 -->
            <div class="game-card">
                <img src="https://tr.rbxcdn.com/30DAY-Thumbnails/1/512x512/Png/9f8f8f8f8f8f8f8f8f8f8f8f8f8f8f8f/Thumbnail" alt="Pet Simulator X" class="game-image">
                <div class="game-info">
                    <div class="game-name">Pet Simulator X</div>
                    <span class="game-status status-updating">Updating</span>
                    <a href="https://www.roblox.com/games/6284583030/Pet-Simulator-X" target="_blank" class="game-link">
                        Open Game
                    </a>
                </div>
            </div>

            <!-- Add more games below this line -->
            <!-- Copy the entire <div class="game-card"> block and change image, name, status, and link -->

        </div>
    </div>
</body>
</html>
